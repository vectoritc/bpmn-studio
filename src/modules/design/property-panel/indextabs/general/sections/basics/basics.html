<template>
  <require from="./basics.css"></require>
  <require from="../../../../styles/sections.css"></require>
  <div class="section-panel panel--general" id="js-general-basics-section">
    <div class="panel__heading">General</div>
    <div class="panel__content">
      <table class="props-table">
        <tr>
          <th>ID</th>
          <td>
            <input type="text" class="props-input" id="elementId" value.bind="businessObjInPanel.id & validateOnChange" change.delegate="updateId()">
          </td>
          <td>
            <template if.bind="validationError">
              <i class="fas fa-times validation_error"></i>
            </template>
          </td>
        </tr>
        <tr>
          <th>Name</th>
          <td>
            <input type="text" class="props-input" value.bind="businessObjInPanel.name" change.delegate="updateName()">
          </td>
        </tr>
        <tr>
          <th>Docs</th>
          <td>
            <input type="text" class="props-input" value.bind="elementDocumentation" change.delegate="updateDocumentation()">
          </td>
        </tr>
      </table>
    </div>
  </div>
</template>
